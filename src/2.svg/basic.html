<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <svg width="800" height="500">

    <!-- 绘制矩形
      fill: 填充色
      stroke-width: 边框宽度
      stroke: 边框颜色
     -->
    <rect width="50" height="50" style="fill:red;stroke-width:1px;stroke:black;" />

    <!-- 绘制线段
      x1 y1: 起始点坐标
      x2 y2: 终点坐标
     -->
    <line x1="55" y1="0" x2="100" y2="0" style="stroke: blue;stroke-width: 1;" />
    <line x1="100" y1="0" x2="100" y2="50" style="stroke: blue;stroke-width: 1;" />

    <!-- 绘制圆
      cx cy: 中心点坐标
      r: 半径
      -->
    <circle cx="100" cy="100" r="50" stroke="blue" stroke-width="1" fill="blue" />

  </svg>

</body>

</html>
