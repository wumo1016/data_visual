<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body,
		html,
		#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: "微软雅黑";
		}

		.anchorBL a {
			display: none;
		}

		.anchorBL img {
			display: none;
		}

		.anchorBL span {
			display: none !important;
		}
	</style>
	<title>BMap普通地图</title>
</head>

<body>
	<div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
	function initialize() {
		/* 
		 mapType类型
		 BMAP_NORMAL_MAP: 普通街道视图 默认值，默认可以不设置
		 BMAP_SATELLITE_MAP: 卫星地图 无标注信息
		 BMAP_HYBRID_MAP: 卫星地图 有标注信息
		*/
		var map = new BMap.Map('allmap', {
			mapType: BMAP_NORMAL_MAP
		});
		map.centerAndZoom(new BMap.Point(121.491, 31.233), 11);
		map.enableScrollWheelZoom(true);
	}

	function loadScript() {
		var script = document.createElement("script");
		script.src = "https://api.map.baidu.com/api?v=3.0&ak=2zbg5qjwLdUyqBTUXkkDfvvxatVVCdGc&callback=initialize";
		document.body.appendChild(script);
	}

	window.onload = loadScript;
</script>
