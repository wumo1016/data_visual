<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body,
		html,
		#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: "微软雅黑";
		}
	</style>
	<script type="text/javascript"
		src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
	<title>卫星地球地图</title>
</head>

<body>
	<div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
	/* 
		mapType类型
		BMAP_NORMAL_MAP: 普通街道视图 
		BMAP_EARTH_MAP: 地球模式卫星地图
	*/
	const map = new BMapGL.Map("allmap", {
		mapType: BMAP_EARTH_MAP,
		minZoom: 4,
		maxZoom: 5,
	});
	map.centerAndZoom(new BMapGL.Point(118.5, 27.5), 4);
	map.enableScrollWheelZoom(true);
	map.setHeading(0); // 设置地图旋转角度
	map.setTilt(-80); // 设置地图的倾斜角度

	const scaleCtrl = new BMapGL.ScaleControl({ // 标尺控件
		anchor: BMAP_ANCHOR_TOP_LEFT,
		offset: new BMapGL.Size(100, 10)
	});
	map.addControl(scaleCtrl);

	const zoomCtrl = new BMapGL.ZoomControl({ // 缩放控件
		anchor: BMAP_ANCHOR_BOTTOM_LEFT
	});
	map.addControl(zoomCtrl);

	map.addEventListener('zoomstart', e => {
		console.log(map.getZoom())
	})
	map.addEventListener('zoomend', e => {
		console.log(map.getZoom())
	})
</script>
