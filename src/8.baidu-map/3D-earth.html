<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body,
		html,
		#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: "微软雅黑";
		}
	</style>
	<script type="text/javascript"
		src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
	<title>地图展示</title>
</head>

<body>
	<div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
	/* 
		mapType类型
		BMAP_NORMAL_MAP: 普通街道视图 
		BMAP_EARTH_MAP: 地球模式卫星地图
	*/
	var map = new BMapGL.Map("allmap", {
		mapType: BMAP_EARTH_MAP
	});
	map.centerAndZoom(new BMapGL.Point(118.5, 27.5), 4);
	map.enableScrollWheelZoom(true);
	map.setHeading(0); // 设置地图旋转角度
	map.setTilt(-80); // 设置地图的倾斜角度
	var scaleCtrl = new BMapGL.ScaleControl({
		anchor: BMAP_ANCHOR_TOP_LEFT,
		offset: new BMapGL.Size(100, 10)
	}); // 添加比例尺控件
	map.addControl(scaleCtrl);
	var zoomCtrl = new BMapGL.ZoomControl({
		anchor: BMAP_ANCHOR_BOTTOM_LEFT
	}); // 添加比例尺控件
	map.addControl(zoomCtrl);
</script>
