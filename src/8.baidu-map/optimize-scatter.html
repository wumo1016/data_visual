<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map_container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
  <!-- common.js 一些通用方法(快速初始化initMap, 和一些style) -->
  <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
  <script src="https://mapv.baidu.com/build/mapv.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
  <title>散点图</title>
</head>

<body>
  <!-- map_container 与 common.js 中的一致 -->
  <div id="map_container"></div>
  <script type="text/javascript">
    // 准备数据
    const data = []
    const cityData = [
      '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
      '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
      '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
    ]
    cityData.map(city => {
      const ps = mapv.utilCityCenter.getCenterByCityName(city) // 根据城市名获取坐标
      data.push({
        geometry: {
          type: 'Point',
          coordinates: [ps.lng, ps.lat]
        },
        properties: {
          count: Math.random() * 100
        }
      })
    })
    // 创建地图实例
    const map = initMap({
      tilt: 0,
      heading: 0,
      center: [104.401757, 34.811139],
      zoom: 6,
      style: snowStyle,
      skyColors: [
        'rgba(226, 237, 248, 0)', // 地面颜色
        'rgba(186, 211, 252, 1)' // 天空颜色
      ]
    });
    // 创建图层管理器
    const view = new mapvgl.View({
      map
    })
    // 创建可视化图层, 并添加到图层管理器中
    const intensity = new mapvgl.Intensity({ // 工具类 获取大小颜色有差距的数据
      max: 100,
      min: 0,
      maxSize: 30,
      minSize: 5,
      gradient: {
        0: 'rgb(25, 66, 102, 0.8)',
        0.3: 'rgb(145, 102, 129, 0.8)',
        0.7: 'rgb(210, 131, 137, 0.8)',
        1: 'rgb(248, 177, 149, 0.8)'
      },
    });
    const layer = new mapvgl.PointLayer({
      blend: 'lighter',
      size: function (item) {
        return intensity.getSize(item.properties.count);
      },
      color: function (item) {
        return intensity.getColor(item.properties.count);
      }
    })
    view.addLayer(layer)
    // 将数据关联图层
    layer.setData(data)











    // setData(initData());

    function initData() {
      const data = [];
      const citys = [
        '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
        '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
        '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
      ];
      let randomCount = 700;
      // 构造数据
      while (randomCount--) {
        // 根据城市名获取相应坐标
        const cityCenter = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length, 10)]);
        data.push({
          geometry: {
            type: 'Point',
            coordinates: [cityCenter.lng - 2 + Math.random() * 4, cityCenter.lat - 2 + Math.random() * 4]
          },
          properties: {
            count: Math.random() * 100
          }
        });
      }
      return data;
    }

    function setData(data) {
      const view = new mapvgl.View({
        map: map
      });
      const intensity = new mapvgl.Intensity({
        max: 100,
        min: 0,
        gradient: {
          0: 'rgb(25, 66, 102, 0.8)',
          0.3: 'rgb(145, 102, 129, 0.8)',
          0.7: 'rgb(210, 131, 137, 0.8)',
          1: 'rgb(248, 177, 149, 0.8)'
        },
        maxSize: 30,
        minSize: 5
      });

      const pointLayer = new mapvgl.PointLayer({
        blend: 'lighter',
        size: function (data) {
          return intensity.getSize(data.properties.count);
        },
        color: function (data) {
          return intensity.getColor(data.properties.count);
        }
      });

      view.addLayer(pointLayer);
      pointLayer.setData(data);
    }
  </script>
</body>

</html>
