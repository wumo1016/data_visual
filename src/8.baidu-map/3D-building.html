    // 创建地图实例
    const map = initMap({
      tilt: 80,
      heading: -45.3,
      center: [116.392394, 39.910683],
      zoom: 17
    });
    // 创建图层管理器
    const view = new mapvgl.View({
      map
    })
    // 创建图层并添加
    const shapeLayer = new mapvgl.ShapeLayer({
      color: 'blue',
      opacity: 0.1,
      style: 'normal',
    })
    view.addLayer(shapeLayer);
    shapeLayer.setData(data);
